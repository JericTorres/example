<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/loginsignup.css" />
  <title>Faculty Portal - Lakeview School</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Google reCAPTCHA Script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <header class="form-header">
        <img src="../PICTURE/logo.png" alt="Lakeview School Logo" class="logo">
        <div>
          <h1>Lakeview Integrated School</h1>
          <p>Faculty Portal Login</p>
        </div>
      </header>

      <main>
        <!-- Faculty Login Form -->
        <form action="../PHP/faculty-login.php" method="POST" id="faculty-login-form">
          <div class="form-group">
            <label for="faculty-email">Email</label>
            <input type="email" name="email" id="faculty-email" placeholder="example@lakeview.edu" required>
          </div>

          <div class="form-group">
            <label for="faculty-password">Password</label>
            <input type="password" name="password" id="faculty-password" placeholder="Password" required>
          </div>

          <!-- Google reCAPTCHA -->
          <div class="form-group">
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
          </div>

          <button type="submit" name="login" class="btn">Login</button>
        </form>

        <div class="link">
          <p>Don't have an account? <a href="faculty-signup.html">Sign Up</a></p>
          <p><a href="forgot-password.html">Forgot Password?</a></p>
        </div>
      </main>

      <footer>
        <p id="designer">By Capstone Members</p>
      </footer>
    </div>
  </div>

  <script>
    // Check if 'success' is in the URL to show registration success
    const urlParams = new URLSearchParams(window.location.search);
    const success = urlParams.get('success');

    if (success === 'true') {
      Swal.fire({
        title: 'Registration Successful!',
        text: 'Your faculty account has been successfully created. Please login.',
        icon: 'success',
        confirmButtonText: 'OK'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = 'faculty-login.html';
        }
      });
    }
  </script>
</body>
</html>
